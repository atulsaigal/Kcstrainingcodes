<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script type="text/javascript">

         function demoInternalAlert(){
				alert("Internal Alert.");
			}
			function demoInternalConfirm(){
				if(confirm("Are you sure..??")){
					alert("YES");
				}
				else{
					alert("NO");
				}
			}
			function demoInternalPrompt(){
				var fName=prompt("Enter Firstname Here..");
				var lName=prompt("Enter Lastname Here..");
				alert(fName+" "+lName);
			}
            function bodyBGBrown(){
                document.body.style.backgroundColor="brown";
            }

            function divBGGray(){
                document.getElementById("d1").style.backgroundColor="Gray"}

             function divBGDynamic(){
				document.getElementById("d1").style.backgroundColor=prompt("Enter color name here..");
			}
			function bodyBGDynamic(){
				document.body.style.backgroundColor=prompt("Enter color name here..");
			}

			function bodyBGCP1(){
				document.body.style.backgroundColor=document.getElementById("CP1").value;
			}
			function divBGCP2(){
				document.getElementById("d1").style.backgroundColor=document.getElementById("CP2").value;
			}    
     </script>

<script src="script/demo.js" type="text/javascript"></script>





    <style>
        body{background-color: chartreuse;}
			div{background-color: coral;height: 300px;width: 300px;}
    </style>
</head>
<body>
    <div id="d1">
       hello Atul
    </div>
    <hr/>
    <input type="button" value="Alert Inline" onclick="alert('hello guyz')"> &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Confirm Inline" onclick="confirm('Are you sure???')"> &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Prompt Inline" onclick="prompt('Enter the Firstname here..')"> &nbsp;&nbsp;&nbsp;&nbsp;

    <hr/>
    <input type="button" value="Alert Internal" onclick="demoInternalAlert()">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Confirm Internal" onclick="demoInternalConfirm()">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Prompt Internal" onclick="demoInternalPrompt()">&nbsp;&nbsp;&nbsp;&nbsp;

    <hr/>
    <input type="button" value="Alert External" onclick="demoExternalAlert()">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Confirm External" onclick="demoExternalConfirm()">&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" value="Prompt External" onclick="demoExternalPrompt()">&nbsp;&nbsp;&nbsp;&nbsp;

    <hr/>

    <input type="button" value="Body Bg Brown" onclick="bodyBGBrown()" />&nbsp;&nbsp;
		<input type="button" value="Div Bg Gray" onclick="divBGGray()" />&nbsp;&nbsp;
		<hr/>
		<input type="button" value="Body Bg Prompt" onclick="bodyBGDynamic()" />&nbsp;&nbsp;
		<input type="button" value="Div Bg Prompt" onclick="divBGDynamic()" />&nbsp;&nbsp;
		<hr/>
		<input type="color" id="CP1" onchange="bodyBGCP1()" />&nbsp;&nbsp;
		<input type="color" id="CP2" onchange="divBGCP2()" />&nbsp;&nbsp;
		






    
</body>
</html>

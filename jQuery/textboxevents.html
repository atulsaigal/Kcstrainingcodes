<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">

               $(document).ready(function(){
				$("#TxtTestFocus").focus(function(){
					$(this).css("background-color","orange");
				});
				$("#TxtTestBlur").blur(function(){
					$(this).css("background-color","green");
				});
				$("#TxtTestKeyPress").keypress(function(){
					alert($(this).val());
				});
				$("#TxtTestFocus").keyup(function(){
					alert($(this).val());
				});
			});

    </script>


</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="Check Text box Focus Event">
    <br/>
    <input type="text" id="TxtTestBlur" placeholder="Check Text box blur Event">
    <br/>
    <input type="text" id="TxtTestKeyPress" placeholder="Check Text Key Press Event">
    <br/>
    <input type="text" id="TxtTestFocus" placeholder="Check Text  Focus Event">



    
</body>
</html>
